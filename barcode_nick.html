<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>바코드 닉네임</title>
        <style>
            body {
              font-size: xxx-large;
              text-align: center;
              margin: 0;
              padding: 0;
            }

            .centered-element {
              margin: 0;
              position: absolute;
              top: 50%;
              left: 50%;
              transform: translate(-50%, -50%);
              text-align: center;
            }
        </style>
    </head>
    <body>
        <div id="res" class="centered-element"></div>
        <script>
            window.onload = function() {
                var length = 18,
                charset = "iI1",
                retVal = "";
                for (var i = 0, n = charset.length; i < length; ++i) {
                    retVal += charset.charAt(Math.floor(Math.random() * n));
                }
                document.getElementById("res").innerText =  retVal;
            };
        </script>
    </body>
</html>
